<!DOCTYPE html>
<html>
  <head>
    <title>Алексей Новопашин</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h4>alexstrive</h4>

    <input type="text" value="2" id="n1" />X +
    <input type="text" value="3" id="n2" />Y =
    <input type="text" value="18" id="n3" />
    <br />
    <input type="text" value="4" id="n4" />X +
    <input type="text" value="-5" id="n5" />Y =
    <input type="text" value="-8" id="n6" />

    <div>
      Ответ: x = <input type="number" id="result1" /> y =
      <input type="number" id="result2" />
      <button id="bt" onclick="calc();">Вычислить</button>
    </div>

    <script>
      function calc() {
        /* извлечение данных */
        const n1 = Number(document.querySelector('#n1').value);
        const n2 = Number(document.querySelector('#n2').value);
        const n3 = Number(document.querySelector('#n3').value);
        const n4 = Number(document.querySelector('#n4').value);
        const n5 = Number(document.querySelector('#n5').value);
        const n6 = Number(document.querySelector('#n6').value);

        /* вычисления  */
        let result1 = (n3 * n5 - n2 * n6) / (n1 * n5 - n4 * n2);
        let result2 = (n1 * n6 - n4 * n3) / (n1 * n5 - n4 * n2);

        /* запись результата */
        document.querySelector('#result1').value = result1;
        document.querySelector('#result2').value = result2;
      }
    </script>
  </body>
</html>
